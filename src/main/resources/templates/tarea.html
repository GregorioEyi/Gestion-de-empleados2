	<div id="FormularioModificarTarea" style="display: block;">
		
			<h1>Modifica Tarea</h1>
			
			<form th:action="@{/home/tarea/update/} + ${tarea.id}" method="post" th:object="${tarea}">
				<div class="form-row">

					<div class="col-3">
						<label for="exampleInputEmail1">Nombre</label> <input
							th:field="*{nombre}" value="*{nombre}" th:value="${tarea.nombre}"  type="text"
							class="form-control" th:placeholder="${tarea.nombre}"><br>
					</div>

					<div class="col-3">
						<label for="exampleInputEmail1">Descripción</label> <input
							th:field="*{descripcion}" value="*{descripcion}" type="text" class="form-control"
							th:value="${tarea.descripcion}" th:placeholder="${tarea.descripcion}"><br>
					</div>
					<div class="col-3">
						<label for="exampleInputEmail1">Inicio</label> <input
							th:field="*{inicio}" value="*{inicio}" id="inputFechaAlta"
							type="date" class="form-control" th:value="${tarea.inicio}" th:placeholder="${tarea.inicio}"><br>
					</div>
					<div class="col-3">
						<label for="exampleInputEmail1">Fin</label> <input
							th:field="*{fin}" value="*{fin}" id="inputFechaAlta"
							type="date" class="form-control" th:value="${tarea.fin}" th:placeholder="${tarea.fin}"><br>
					</div>

				</div>
				<button id="guardarCambios" type="submit" class="btn btn-primary">Guardar cambios</button>
			</form>

		</div>

	<script>
		$(document).ready(function() {
			
			$('#idModificaEmpleado').click(function() {
				console.log("he sido clicado :)")
// 				showAndHide('#FormularioModificarUsuario', '#FormularioModificarTarea');
			});
		
			$("#guardarCambios").click(function() {
				console.log("He sido pulsado :)")
				//showAndHide("#DatosUsuario", "#FormularioModificarUsuario");
			});
		
			$('#idModificaEmpleado').click(function() {
				console.log("he sido clicado :)")
				showAndHide('#FormularioModificarUsuario', '#desaparecer');
			});

			$("#modficarUsuario").click(function() {
				showAndHide("#FormularioModificarUsuario", "#DatosUsuario");
			});

			

			$("#buttonEmpleadoTrabajaFechaBaja").click(function() {
				$("#inputFechaBaja").attr({
					type : "form-control"
				});
				$("#inputFechaBaja").attr({
					value : "trabajando"
				});
				$("#inputFechaBaja").prop("disabled", true);
			});

			$("#buttonEmpleadoNoTrabajaFechaBaja").click(function() {
				$("#inputFechaBaja").attr({
					type : "date"
				});
				$("#inputFechaBaja").attr({
					value : ""
				});
				$("#inputFechaBaja").prop("disabled", false);
			});
		});

		function showAndHide(mostrarDivId, ocultarDivId) {
			$(mostrarDivId).css('display', 'block');
			$(ocultarDivId).css('display', 'none');
		}
	</script>
